<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Insights & Predictions | AI Financial Platform</title>
    <meta name="description" content="Real-time risk insights and market predictions powered by AI">
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="insights.css">
    <link rel="stylesheet" href="responsive.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- Same navbar structure as index.html -->
    </nav>

    <header class="insights-hero">
        <div class="container">
            <div class="insights-hero-content">
                <h1>Risk Insights Dashboard</h1>
                <p class="insights-subtitle">Real-time market analysis and risk predictions</p>
            </div>
        </div>
    </header>

    <section class="dashboard-preview">
        <div class="container">
            <div class="dashboard-container">
                <div class="dashboard-controls">
                    <div class="time-range">
                        <select id="timeRange">
                            <option value="1d">1 Day</option>
                            <option value="1w">1 Week</option>
                            <option value="1m">1 Month</option>
                            <option value="3m">3 Months</option>
                        </select>
                    </div>
                    <div class="risk-metrics">
                        <button class="metric-btn active">Market Risk</button>
                        <button class="metric-btn">Portfolio Risk</button>
                        <button class="metric-btn">Correlation</button>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="chart-container">
                        <h3>Market Risk Trends</h3>
                        <div class="chart" id="marketRiskChart">
                            <!-- Chart will be rendered here -->
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3>Risk Factors Analysis</h3>
                        <div class="chart" id="riskFactorsChart">
                            <!-- Chart will be rendered here -->
                        </div>
                    </div>

                    <div class="alerts-container">
                        <h3>Recent Alerts</h3>
                        <div class="alerts-list">
                            <!-- Dynamic alerts will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="predictions">
        <div class="container">
            <h2>AI-Powered Predictions</h2>
            <div class="predictions-grid">
                <div class="prediction-card">
                    <h3>Market Trends</h3>
                    <!-- Prediction content -->
                </div>
                <div class="prediction-card">
                    <h3>Risk Factors</h3>
                    <!-- Prediction content -->
                </div>
                <div class="prediction-card">
                    <h3>Portfolio Impact</h3>
                    <!-- Prediction content -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer structure as index.html -->
    </footer>

    <script src="js/charts.js"></script>
    <script src="js/insights.js"></script>
</body>
</html>
